<!DOCTYPE html>
<html lang="en">

 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

 </head>

 <body>
 
  

    <div class="container-md text-center border">
        <h1 class="font-weight-bold">Mission to Mars</h1>
        <p><a class="btn btn-primary btn-md" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

 

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Latest Mars News</h3>
            </div>
           
        </div>

        <div class="row"></div>
            <div class="col-md-12">
                <h4>{{mars.news_title}}</h4>
                
                <p>{{mars.news_p}}</p>
            </div>
        </div>
    </div>   

<!-- Mars Featured Image -->
    <div class = "container">
        <div class="row">
            <div class="col-md-8">
              
                <h3>Featured Mars Image </h3>
                
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image"        
                />

            </div>
        

            

<!-- Mars Facts -->
            <div class="col-md-4" style="background-color:rgba(238, 161, 131, 0.986)">
                <div class="row" id="mars-facts">    
                <h3  >Mars Facts </h3>
                {{ mars.facts | safe}}
                </div>
            </div>
        </div>
    </div>

    <!-- Mars Hemisheres -->
    <div class="row" id="mars-hemisheres">
        <div class="container">
            <h3 text-align: center;>Mars Hemisheres</h3>
            {% for x in mars.hemispheres %}
                <div class="col-sm-3">
                    <div class="thumbnail">
                        <img src="{{x.img_url}}" style='width: 150px;' alt="..." >
                        <div class="caption">
                            <h4 style="color:rgb(228, 79, 21)">{{x.title}}</h4>
                        </div>
              
                         
                    </div>
                </div>
            {% endfor %}
        </div>
       
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    
</body>

</html>
