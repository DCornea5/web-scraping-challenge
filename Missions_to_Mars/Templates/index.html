<html lang="en">

 <head>

    <div class="container-fluid">

        </div>
    </div>

    <div class="container">

            <div class="col-md-12">
                <h2>Latest Mars News</h2>

    <div class = "container">
        <div class="row">
            <div class="col-md-8 border">

                <img class="col-md-12 border" src="{{mars.featured_image_url}}" alt="Features Mars Image">
                

            </div>

         <div class="col-sm">
            <h4>Mars Facts </h4>
            <row> {{mars_data.html_table}}</row>
         </div>
        </div>
    </div>

    <div class = "container">
        <div class="row" id="hemisheres">
            <div class="col-md-12">

        </div>
